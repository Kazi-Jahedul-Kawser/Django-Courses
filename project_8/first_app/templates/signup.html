
    {% extends "base.html" %}
    {% block title %}Signup{% endblock title %}Signup
    {% block content %}
    {% if messages %}
    {% for m in messages  %}
    <small>{{m}}</small>
    {% endfor %}
    {% endif %}

    {% load crispy_forms_tags %}
    <form method='post' style="width:50%; margin:auto;" class='my-4'>
        
        {% csrf_token %}
        {{form |crispy}}
        <button class ='btn btn-primary' type="submit">Submit</button><br>
        <small>Already have an account <a href="{% url "login" %}">login</a></small>
    </form>
    
    {% endblock content %}
