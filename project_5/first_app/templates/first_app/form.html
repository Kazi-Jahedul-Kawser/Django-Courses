{% extends "base.html" %}
{% load static %}
{% block content %}
<form method='POST' action='/about/'>
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputName" class="form-label" >UserName</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name='username'>
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='usermail'>
    <div id="emailHelp" class="form-text">We'll share your email with anyone else.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
